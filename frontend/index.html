<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manajemen Data</title>
        <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      opacity: 0.05;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card p {
      color: #7f8c8d;
      margin-bottom: 20px;
      font-size: 0.95em;
    }

    .card a {
      display: inline-block;
      padding: 10px 25px;
      background: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #2980b9;
    }

  </style>
    </head>
    <body>
        <h1>Manajemen Data</h1>
        <div class="container">
            <div class="card">
                <h2>Campaigns</h2>
                <p>Kelola data campaigns untuk kegiatan amal dan sosial.</p>
                <a href="/campaign.html">Kelola</a>
            </div>

            <div class="card">
                <h2>Donations</h2>
                <p>Kelola data donasi dari para donatur.</p>
                <a href="/donation.html">Kelola</a>
            </div>

            <div class="card">
                <h2>Payments</h2>
                <p>Kelola data pembayaran donasi.</p>
                <a href="/payment.html">Kelola</a>
            </div>

            <div class="card">
                <h2>Settings</h2>
                <p>Atur konfigurasi sistem aplikasi.</p>
                <a href="/setting.html">Kelola</a>
            </div>

            <div class="card">
                <h2>Users</h2>
                <p>Kelola data pengguna aplikasi.</p>
                <a href="/user.html">Kelola</a>
            </div>
        </div>
    </body>
</html>
